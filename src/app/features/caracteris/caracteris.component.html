<div class="container mt-5 bg-light p-4 rounded shadow" style="background-color: snow;">
  <button class="btn btn-primary mb-3" (click)="goBack()">Volver al MenÃº Principal</button>

  <div *ngIf="character; else loading" class="card shadow">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center">
        <img
          [src]="character.image"
          alt="{{ character.name }}"
          class="img-fluid rounded-start"
          style="max-height: 300px; object-fit: cover;"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title text-primary">{{ character.name }}</h4>
          <p class="card-text">
            <strong>Status:</strong> <span [class.text-danger]="character.status === 'Dead'" [class.text-success]="character.status === 'Alive'">{{ character.status }}</span>
          </p>
          <p class="card-text"><strong>Species:</strong> {{ character.species }}</p>
          <p class="card-text"><strong>Type:</strong> {{ character.type || 'N/A' }}</p>
          <p class="card-text"><strong>Gender:</strong> {{ character.gender }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga -->
  <ng-template #loading>
    <div class="text-center">
      <p>Cargando datos del personaje...</p>
    </div>
  </ng-template>
</div>
